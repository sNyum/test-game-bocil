<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide n Seek - Tricky Puzzles</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <header id="game-header">
            <h1>Hide n Seek</h1>
            <div id="level-indicator">Level: <span id="current-level-display">1</span></div>
        </header>

        <main id="game-area">
            <!-- Dynamic Content Loaded Here -->
            <div id="start-screen" class="active">
                <h2>Ready for Tricky Puzzles?</h2>
                <button id="start-btn" class="btn-primary">Start Game</button>
            </div>

            <div id="level-container"></div>

            <div id="feedback-overlay" class="hidden">
                <h2 id="feedback-message"></h2>
                <button id="next-level-btn" class="hidden">Next Level</button>
                <button id="retry-btn" class="hidden">Try Again</button>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/levels/level1.js"></script>
    <script src="js/levels/level2.js"></script>
</body>

</html>
