    <script>
        let currentPage = 1;
        const totalPages = 2;

        function changePage(direction) {
            // Hide current
            document.getElementById(`page-${currentPage}`).style.display = 'none';
            document.getElementById(`page-${currentPage}`).classList.remove('active-page');

            // Update index
            currentPage += direction;
            if (currentPage < 1) currentPage = 1;
            if (currentPage > totalPages) currentPage = totalPages;

            // Show new
            document.getElementById(`page-${currentPage}`).style.display = 'grid'; // Grid layout
            document.getElementById(`page-${currentPage}`).classList.add('active-page');

            updateArrows();
        }

        function updateArrows() {
            const prev = document.getElementById('prev-page');
            const next = document.getElementById('next-page');

            prev.style.visibility = currentPage === 1 ? 'hidden' : 'visible';
            next.style.visibility = currentPage === totalPages ? 'hidden' : 'visible';
        }
    </script>
